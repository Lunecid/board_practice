
{% extends 'base.html' %}


{% block body %}

<div class="card">
    <div class="card-header">{{article.title}}</div>
    <div class="card-body">{{article.content}}</div>
    <div class="card-footer">
        <p>{{article.created_at}}</p>
        <a href="{% url 'practice_article:delete' id=article.id %}" class="btn btn-danger">delete</a>
        <a href="{% url 'practice_article:edit' id=article.id %}" class = "btn btn-warning">edit</a>
    </div>


</div>

{% endblock %}
